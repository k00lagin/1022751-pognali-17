{% macro places(parent, places) %}
<ul class="{{parent}}__list visit-wishes" aria-label="Хочет посетить">
  {% for place in places %}
  <li class="visit-wishes__item visit-wishes__item--{{ place | lower }}">
    <img src="img/sprite.svg#flag-{{place | lower}}" alt="" width="26" height="18" title="{{place}}">
    <span class="visually-hidden">{{place}}</span>
  </li>
  {% endfor %}
</ul>
{% endmacro %}
